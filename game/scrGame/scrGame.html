<button style="margin:15px;" class="btn btn-default" ng-click="start_game()">Add Number</button>

<br>

<div class="container game_screen" ng-repeat="scene in completed_scenes ">
    <div class="container game_text_container">
        <p class="game_text animated fadeInUp">
            {{ scene.scene_text }}
        </p>
        <button ng-show="scene.choice_one_text" ng-click="game_function(scene.choice_one())">{{scene.choice_one_text}}</button>
        <button ng-show="scene.choice_two_text" ng-click="game_function(scene.choice_two())">{{scene.choice_two_text}}</button>
    </div>
</div>
